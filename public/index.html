<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot App</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>    
  </head>
  <body>
    <div class="particles_wrap">
      <div id="particles-js">
        <div class="bounce">
          <div class="letter_logo">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
          </div>
          <div class="hero_sub_text_box">
            <div class="hero_sub_text slide-in-top"><span class="sec_color fw600">지니ː어스</span>한 데이터와 전문가가<br>
              당신의 <span class="sec_color fw600">데이터 라이프</span>를 함께합니다.</div>
          </div>
          <div id="root"></div>
        </div>
        <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1783" height="991">
          
        </canvas>
        
      </div>
    </div>
    
    <script>
      /*particle animation*/
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 88,
            "density": {
              "enable": true,
              "value_area": 700
            }
          },
          "color": {
            "value": ["#fff", "#FF7F40"]
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 15
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1.5,
              "opacity_min": 0.15,
              "sync": false
            }
          },
          "size": {
            "value": 2.5,
            "random": false,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.15,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 110,
            "color": "#33b1f8",
            "opacity": 0.25,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1.6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": false,
              "mode": "repulse"
            },
            "onclick": {
              "enable": false,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
      
    </script>
  </body>
</html>
